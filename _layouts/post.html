---
layout: default
---
      <div class="page post">
        <article>
          <header>
            <h1 class="heading"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
            <p class="post-meta">{% include date.html date=page.date %}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          </header>
          {{ content }}
        </article>
      </div>
